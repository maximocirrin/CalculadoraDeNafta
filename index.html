<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustible</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .results {
            display: none;
            margin-top: 20px;
        }

        .result-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .fuel-type {
            font-weight: 600;
        }

        .price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .fuel-prices {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .fuel-price-card {
            background-color: rgba(46, 204, 113, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid var(--secondary-color);
        }

        .fuel-price-card h3 {
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .last-update {
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        .station-info {
            font-size: 0.8rem;
            color: #777;
            margin-top: 5px;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid #e74c3c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #c0392b;
            display: none;
        }

        .refresh-btn {
            background-color: var(--secondary-color);
            font-size: 14px;
            padding: 8px 15px;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Combustible</h1>
            <p class="subtitle">Calcula cuánto gastarás en combustible para tu viaje</p>
        </header>

        <div class="card">
            <h2>Precios Actuales</h2>
            <div class="error-message" id="errorMessage">
                No se pudieron cargar los precios actuales. Utilizando valores predeterminados.
            </div>
            <button class="refresh-btn" id="refreshPrices">Actualizar Precios</button>
            <div id="loadingPrices" class="loading">Cargando precios actuales...</div>
            <div class="fuel-prices" id="fuelPrices">
                <!-- Precios de combustible se cargarán aquí -->
            </div>
            <p class="last-update" id="lastUpdate"></p>
        </div>

        <div class="card">
            <h2>Calculadora</h2>
            <div class="input-group">
                <label for="distance">Distancia a recorrer (km)</label>
                <input type="number" id="distance" placeholder="Ingresa los kilómetros a recorrer" min="1">
            </div>

            <div class="input-group">
                <label for="consumption">Consumo de tu vehículo (km/l)</label>
                <input type="number" id="consumption" placeholder="Consumo en km/l" value="11" min="1">
            </div>

            <div class="input-group">
                <label for="fuelType">Tipo de combustible</label>
                <select id="fuelType">
                    <option value="nafta-super">Nafta Super</option>
                    <option value="nafta-premium">Nafta Premium</option>
                    <option value="diesel">Diesel</option>
                    <option value="diesel-premium">Diesel Premium</option>
                    <option value="gnc">GNC</option>
                </select>
            </div>

            <button id="calculate">Calcular</button>

            <div class="results" id="results">
                <h3>Resultado del cálculo:</h3>
                <div class="result-card">
                    <span>Litros necesarios:</span>
                    <span id="liters" class="price">0 L</span>
                </div>
                <div class="result-card">
                    <span>Costo total:</span>
                    <span id="totalCost" class="price">$0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Valores predeterminados en caso de fallo de la API
        const defaultFuelPrices = {
            "nafta-super": 860,
            "nafta-premium": 1050,
            "diesel": 800,
            "diesel-premium": 950,
            "gnc": 500
        };

        // Estructura para almacenar los precios reales
        let fuelPrices = { ...defaultFuelPrices };

        const fuelNames = {
            "nafta-super": "Nafta Super",
            "nafta-premium": "Nafta Premium",
            "diesel": "Diesel",
            "diesel-premium": "Diesel Premium",
            "gnc": "GNC"
        };

        // Mapeo para la API de precios de combustible
        const apiMapping = {
            "nafta-super": "ns",
            "nafta-premium": "np",
            "diesel": "go",
            "diesel-premium": "eu",
            "gnc": "gnc"
        };

        let lastUpdateDate = new Date();
        let stationSource = "YPF";

        document.addEventListener("DOMContentLoaded", function() {
            // Cargar los precios al inicio
            fetchRealPrices();
            
            // Evento al botón de calcular
            document.getElementById("calculate").addEventListener("click", calculateFuelCost);
            
            // Evento al botón de actualizar precios
            document.getElementById("refreshPrices").addEventListener("click", fetchRealPrices);
        });

        function displayFuelPrices() {
            const fuelPricesContainer = document.getElementById("fuelPrices");
            fuelPricesContainer.innerHTML = ''; // Limpiar contenedor
            
            for (const fuelType in fuelPrices) {
                const priceCard = document.createElement("div");
                priceCard.className = "fuel-price-card";
                
                const name = document.createElement("h3");
                name.textContent = fuelNames[fuelType];
                
                const price = document.createElement("p");
                price.textContent = `$${fuelPrices[fuelType].toFixed(2)} / litro`;
                
                const stationInfo = document.createElement("p");
                stationInfo.className = "station-info";
                stationInfo.textContent = `Fuente: ${stationSource}`;
                
                priceCard.appendChild(name);
                priceCard.appendChild(price);
                priceCard.appendChild(stationInfo);
                fuelPricesContainer.appendChild(priceCard);
            }
            
            // Mostrar la fecha de actualización
            document.getElementById("lastUpdate").textContent = `Última actualización: ${lastUpdateDate.toLocaleDateString()} ${lastUpdateDate.toLocaleTimeString()}`;
        }

        function calculateFuelCost() {
            const distance = parseFloat(document.getElementById("distance").value);
            const consumption = parseFloat(document.getElementById("consumption").value);
            const fuelType = document.getElementById("fuelType").value;
            
            // Validar los inputs
            if (isNaN(distance) || isNaN(consumption) || distance <= 0 || consumption <= 0) {
                alert("Por favor, ingresa valores válidos para la distancia y el consumo.");
                return;
            }
            
            // Calcular litros necesarios
            const litersNeeded = distance / consumption;
            
            // Calcular costo total
            const totalCost = litersNeeded * fuelPrices[fuelType];
            
            // Mostrar resultados
            document.getElementById("liters").textContent = `${litersNeeded.toFixed(2)} L`;
            document.getElementById("totalCost").textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById("results").style.display = "block";
        }

        // Función para obtener los precios reales de combustible
        function fetchRealPrices() {
            const loadingElement = document.getElementById("loadingPrices");
            const errorElement = document.getElementById("errorMessage");
            
            loadingElement.style.display = "block";
            errorElement.style.display = "none";
            
            // URLs de las APIs para obtener precios de combustible
            // 1. API de Precios Claros (preciosclaros.argentina.gob.ar)
            // 2. API de la Secretaría de Energía 
            // 3. API de YPF
            
            // Para este ejemplo, usaremos la API pública de Serenex que proporciona precios de YPF
            fetch('https://surtidores.com.ar/api-precios-ypf.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta de la API');
                    }
                    return response.json();
                })
                .then(data => {
                    // Procesar datos de la API
                    try {
                        // Actualizar los precios según la respuesta de la API
                        fuelPrices["nafta-super"] = parseFloat(data.super) || defaultFuelPrices["nafta-super"];
                        fuelPrices["nafta-premium"] = parseFloat(data.infinia) || defaultFuelPrices["nafta-premium"];
                        fuelPrices["diesel"] = parseFloat(data.diesel) || defaultFuelPrices["diesel"];
                        fuelPrices["diesel-premium"] = parseFloat(data.infinia_diesel) || defaultFuelPrices["diesel-premium"];
                        fuelPrices["gnc"] = parseFloat(data.gnc) || defaultFuelPrices["gnc"];
                        
                        stationSource = "YPF (API Surtidores)";
                        lastUpdateDate = new Date();
                        
                        // Mostrar los precios actualizados
                        displayFuelPrices();
                        loadingElement.style.display = "none";
                    } catch (error) {
                        console.error("Error procesando datos:", error);
                        useBackupAPI();
                    }
                })
                .catch(error => {
                    console.error('Error obteniendo precios:', error);
                    useBackupAPI();
                });
        }
        
        // API de respaldo en caso de fallo de la primera
        function useBackupAPI() {
            // Intentar con otra API, por ejemplo la de Axion
            fetch('https://api.precios-combustibles.ar/v1/estaciones/precios')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta de la API de respaldo');
                    }
                    return response.json();
                })
                .then(data => {
                    try {
                        // Filtrar por estaciones de servicio en Buenos Aires (CABA)
                        const buenosAiresStations = data.filter(station => 
                            station.provincia === "CAPITAL FEDERAL" && station.empresa === "YPF");
                        
                        if (buenosAiresStations.length > 0) {
                            // Tomar la primera estación como referencia
                            const station = buenosAiresStations[0];
                            
                            // Actualizar precios según la estación seleccionada
                            fuelPrices["nafta-super"] = station.precios.ns || defaultFuelPrices["nafta-super"];
                            fuelPrices["nafta-premium"] = station.precios.np || defaultFuelPrices["nafta-premium"];
                            fuelPrices["diesel"] = station.precios.go || defaultFuelPrices["diesel"];
                            fuelPrices["diesel-premium"] = station.precios.eu || defaultFuelPrices["diesel-premium"];
                            fuelPrices["gnc"] = station.precios.gnc || defaultFuelPrices["gnc"];
                            
                            stationSource = `${station.empresa} - ${station.localidad}`;
                            lastUpdateDate = new Date();
                            
                            // Mostrar los precios actualizados
                            displayFuelPrices();
                            document.getElementById("loadingPrices").style.display = "none";
                        } else {
                            throw new Error('No se encontraron estaciones en Buenos Aires');
                        }
                    } catch (error) {
                        fallbackToDefault();
                    }
                })
                .catch(error => {
                    console.error('Error en API de respaldo:', error);
                    fallbackToDefault();
                });
        }
        
        // Usar valores predeterminados en caso de fallo de ambas APIs
        function fallbackToDefault() {
            fuelPrices = { ...defaultFuelPrices };
            stationSource = "Valores predeterminados";
            lastUpdateDate = new Date();
            
            displayFuelPrices();
            document.getElementById("loadingPrices").style.display = "none";
            document.getElementById("errorMessage").style.display = "block";
        }
    </script>
</body>
</html>
